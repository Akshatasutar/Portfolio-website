        :root {

        }
        body {

            font-family: candara;
            margin: 0px;
            height: fit-content;
        }
        h1 {
            font-size: 10vw;
            font-family: impact;

        footer {

        }
        .go-to-group-1 {
            display: flex;

            width: 50%;
            padding-right: 30px;
            background-color: var(--colour-1);
        }
        .go-to-group-2 {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: start;

        .go-text {
            width: fit-content;
            margin-top: 20px;
        }
        .go-text-2 {  
            width: fit-content;
            color: var(--colour-3);
        }
        .go-text:hover {
            transform: scale(1.2);
            color: white;
        }
        .go-text-2:hover {
            transform: scale(1.2);
            color: #4c343e;
        }
        .footer-item {
            width: 170px;
            height: 80px;
            /*

            border: solid 5px white;*/
            flex-shrink:1;
            text-align: center;
            color: var(--colour-3);
            font-size: 1.1vw;
        }
        @media (max-width: 1400px) {
            .footer-item {
                font-size: 14px;
            }
        }
        @media (max-width: 1000px) {
            .footer-item {
                font-size: 12px;
            }
        }
        .footer-item:hover {
            color: white;
            transform: scale(1.1);
        }
        .footer-logos {
            margin: 6px auto 6px auto;
            width: 50px;
            height: auto;
